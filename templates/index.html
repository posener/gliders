<!DOCTYPE html>
<HTML>
<HEAD>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Sounding: {{location}}</title>
</HEAD>
<BODY>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sounding: {{location}}</a>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Go To
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for loc in locations %}
            {% if not loc.selected %}
            <a class="dropdown-item" href="/?location={{loc.name}}">{{loc.name}}</a>
            {% endif %}
            {% endfor %}
        </div>
        </li>
    </ul>
</nav>

<div class="container">
     <div class="row">
         <div class="col-12 col-lg-5">
             <ul class="list-group">
                 <li class="list-group-item active">Time: {{date}}</li>
                 <li class="list-group-item">Ground Elevation: {{ "%.0f"|format(elevation) }} m</li>
                 <li class="list-group-item">Max Temp: {{ "%.1f"|format(temp_max) }} C</li>
             </ul>
         </div>
         <div class="col-12 col-lg-7">
             <img src="/sounding/{{location}}.png" width="100%" class="img-fluid mx-auto d-block" alt="Not Found">
         </div>
     </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</BODY>
</HTML>
